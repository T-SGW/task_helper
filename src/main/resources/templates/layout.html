<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - TaskHelper' : 'TaskHelper'}">TaskHelper</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .main-content {
            min-height: 100vh;
        }
        .task-card {
            transition: transform 0.2s;
        }
        .task-card:hover {
            transform: translateY(-2px);
        }
        .priority-high {
            border-left: 4px solid #dc3545;
        }
        .priority-medium {
            border-left: 4px solid #ffc107;
        }
        .priority-low {
            border-left: 4px solid #28a745;
        }
        .completed-task {
            opacity: 0.6;
            text-decoration: line-through;
        }
        .overdue {
            background-color: #fff5f5;
            border-left: 4px solid #dc3545;
        }
        .due-soon {
            background-color: #fffbf0;
            border-left: 4px solid #ffc107;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- サイドバー -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <h4 class="text-center mb-4">
                        <i class="fas fa-tasks text-primary"></i> TaskHelper
                    </h4>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">
                                <i class="fas fa-home"></i> ホーム
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/tasks}">
                                <i class="fas fa-list"></i> タスク一覧
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/tasks/new}">
                                <i class="fas fa-plus"></i> タスク作成
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/tasks/notifications}">
                                <i class="fas fa-bell"></i> 通知
                            </a>
                        </li>
                    </ul>
                    
                    <hr>
                    
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>統計</span>
                    </h6>
                    
                    <div class="px-3" th:if="${totalTasks != null}">
                        <small class="text-muted">
                            <div>総タスク数: <span th:text="${totalTasks}">0</span></div>
                            <div>完了: <span th:text="${completedTasks}">0</span></div>
                            <div>未完了: <span th:text="${incompleteTasks}">0</span></div>
                            <div>期限間近: <span th:text="${dueTasks}">0</span></div>
                        </small>
                    </div>
                </div>
            </nav>
            
            <!-- メインコンテンツ -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" th:text="${pageTitle != null ? pageTitle : 'TaskHelper'}">TaskHelper</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <a th:href="@{/tasks/new}" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-plus"></i> 新規タスク
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- アラート表示 -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span th:text="${error}">エラーメッセージ</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle"></i>
                    <span th:text="${success}">成功メッセージ</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <!-- メインコンテンツ -->
                <div th:replace="${content}">
                    <!-- ここにページ固有のコンテンツが挿入されます -->
                </div>
            </main>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- カスタムJS -->
    <script>
        // タスクの完了状態切り替え
        function toggleTask(taskId) {
            if (confirm('タスクの完了状態を変更しますか？')) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/tasks/' + taskId + '/toggle';
                document.body.appendChild(form);
                form.submit();
            }
        }
        
        // タスク削除確認
        function deleteTask(taskId) {
            if (confirm('このタスクを削除しますか？この操作は取り消せません。')) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/tasks/' + taskId + '/delete';
                document.body.appendChild(form);
                form.submit();
            }
        }
        
        // 日時フォーマット
        function formatDateTime(dateTimeString) {
            if (!dateTimeString) return '';
            const date = new Date(dateTimeString);
            return date.toLocaleString('ja-JP');
        }
    </script>
</body>
</html>
