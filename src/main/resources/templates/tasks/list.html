<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク一覧 - TaskHelper</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .main-content {
            min-height: 100vh;
        }
        .task-card {
            transition: transform 0.2s;
        }
        .task-card:hover {
            transform: translateY(-2px);
        }
        .priority-high {
            border-left: 4px solid #dc3545;
        }
        .priority-medium {
            border-left: 4px solid #ffc107;
        }
        .priority-low {
            border-left: 4px solid #28a745;
        }
        .completed-task {
            opacity: 0.6;
        }
        .completed-task .card-title {
            text-decoration: line-through;
        }
        .overdue {
            background-color: #fff5f5;
            border-left: 4px solid #dc3545;
        }
        .due-soon {
            background-color: #fffbf0;
            border-left: 4px solid #ffc107;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- サイドバー -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <h4 class="text-center mb-4">
                        <i class="fas fa-tasks text-primary"></i> TaskHelper
                    </h4>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">
                                <i class="fas fa-home"></i> ホーム
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/tasks}">
                                <i class="fas fa-list"></i> タスク一覧
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/tasks/new}">
                                <i class="fas fa-plus"></i> タスク作成
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/tasks/notifications}">
                                <i class="fas fa-bell"></i> 通知
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- メインコンテンツ -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">タスク一覧</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <a th:href="@{/tasks/new}" class="btn btn-sm btn-primary">
                                <i class="fas fa-plus"></i> 新規タスク
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- フィルター -->
                <div class="row mb-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <form method="get" th:action="@{/tasks}">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label for="status" class="form-label">状態</label>
                                            <select class="form-select" id="status" name="status">
                                                <option value="">すべて</option>
                                                <option value="incomplete">未完了</option>
                                                <option value="completed">完了</option>
                                            </select>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="priority" class="form-label">優先度</label>
                                            <select class="form-select" id="priority" name="priority">
                                                <option value="">すべて</option>
                                                <option value="高">高</option>
                                                <option value="中">中</option>
                                                <option value="低">低</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="keyword" class="form-label">検索</label>
                                            <input type="text" class="form-control" id="keyword" name="keyword" placeholder="タイトルまたは説明で検索">
                                        </div>
                                        <div class="col-md-2 d-flex align-items-end">
                                            <button type="submit" class="btn btn-outline-primary w-100">
                                                <i class="fas fa-search"></i> 検索
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- タスクリスト -->
                <div class="row">
                    <div class="col-md-12">
                        <div th:if="${#lists.isEmpty(tasks)}" class="text-center py-5">
                            <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                            <h4 class="text-muted">タスクがありません</h4>
                            <p class="text-muted">新しいタスクを作成してみましょう。</p>
                            <a th:href="@{/tasks/new}" class="btn btn-primary">
                                <i class="fas fa-plus"></i> タスクを作成
                            </a>
                        </div>
                        
                        <div th:each="task : ${tasks}" class="mb-3">
                            <div class="card task-card" 
                                 th:classappend="${task.completed} ? 'completed-task' : ''"
                                 th:attrappend="class=${task.priority == '高'} ? ' priority-high' : (${task.priority == '中'} ? ' priority-medium' : (${task.priority == '低'} ? ' priority-low' : ''))">
                                <div class="card-body">
                                    <div class="row align-items-center">
                                        <div class="col-md-8">
                                            <h5 class="card-title mb-1" th:text="${task.title}">タスクタイトル</h5>
                                            <p class="card-text text-muted mb-2" th:text="${task.description}">タスクの説明</p>
                                            
                                            <div class="d-flex flex-wrap gap-2">
                                                <span th:if="${task.dueDate}" class="badge bg-info">
                                                    <i class="fas fa-clock"></i>
                                                    <span th:text="${#temporals.format(task.dueDate, 'yyyy/MM/dd HH:mm')}"></span>
                                                </span>
                                                
                                                <span th:if="${task.priority}" class="badge" 
                                                      th:classappend="${task.priority == '高'} ? 'bg-danger' : (${task.priority == '中'} ? 'bg-warning text-dark' : 'bg-success')">
                                                    <i class="fas fa-flag"></i>
                                                    <span th:text="${task.priority}"></span>
                                                </span>
                                                
                                                <span th:if="${task.category}" class="badge bg-secondary">
                                                    <i class="fas fa-tag"></i>
                                                    <span th:text="${task.category}"></span>
                                                </span>
                                                
                                                <span th:if="${task.completed}" class="badge bg-success">
                                                    <i class="fas fa-check"></i> 完了
                                                </span>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-4 text-end">
                                            <div class="btn-group" role="group">
                                                <button type="button" class="btn btn-sm btn-outline-success" 
                                                        th:onclick="'toggleTask(' + ${task.id} + ')'"
                                                        th:title="${task.completed} ? '未完了にする' : '完了にする'">
                                                    <i th:class="${task.completed} ? 'fas fa-undo' : 'fas fa-check'"></i>
                                                </button>
                                                
                                                <a th:href="@{/tasks/{id}(id=${task.id})}" class="btn btn-sm btn-outline-info" title="詳細">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                                
                                                <a th:href="@{/tasks/{id}/edit(id=${task.id})}" class="btn btn-sm btn-outline-warning" title="編集">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                
                                                <button type="button" class="btn btn-sm btn-outline-danger" 
                                                        th:onclick="'deleteTask(' + ${task.id} + ')'" title="削除">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- カスタムJS -->
    <script>
        // タスクの完了状態切り替え
        function toggleTask(taskId) {
            if (confirm('タスクの完了状態を変更しますか？')) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/tasks/' + taskId + '/toggle';
                document.body.appendChild(form);
                form.submit();
            }
        }
        
        // タスク削除確認
        function deleteTask(taskId) {
            if (confirm('このタスクを削除しますか？この操作は取り消せません。')) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/tasks/' + taskId + '/delete';
                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
</body>
</html>
