<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク詳細 - TaskHelper</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .main-content {
            min-height: 100vh;
        }
        .priority-high {
            border-left: 4px solid #dc3545;
        }
        .priority-medium {
            border-left: 4px solid #ffc107;
        }
        .priority-low {
            border-left: 4px solid #28a745;
        }
        .completed-task {
            opacity: 0.6;
        }
        .completed-task .card-title {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- サイドバー -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <h4 class="text-center mb-4">
                        <i class="fas fa-tasks text-primary"></i> TaskHelper
                    </h4>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">
                                <i class="fas fa-home"></i> ホーム
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/tasks}">
                                <i class="fas fa-list"></i> タスク一覧
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/tasks/new}">
                                <i class="fas fa-plus"></i> タスク作成
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/tasks/notifications}">
                                <i class="fas fa-bell"></i> 通知
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- メインコンテンツ -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">タスク詳細</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <a th:href="@{/tasks}" class="btn btn-sm btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i> 一覧に戻る
                            </a>
                            <a th:href="@{/tasks/{id}/edit(id=${task.id})}" class="btn btn-sm btn-outline-warning">
                                <i class="fas fa-edit"></i> 編集
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- タスク詳細カード -->
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card" 
                             th:classappend="${task.completed} ? 'completed-task' : ''"
                             th:attrappend="class=${task.priority == '高'} ? ' priority-high' : (${task.priority == '中'} ? ' priority-medium' : (${task.priority == '低'} ? ' priority-low' : ''))">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">
                                    <i class="fas fa-info-circle"></i> タスク情報
                                </h5>
                                <div>
                                    <span th:if="${task.completed}" class="badge bg-success">
                                        <i class="fas fa-check"></i> 完了
                                    </span>
                                    <span th:unless="${task.completed}" class="badge bg-secondary">
                                        <i class="fas fa-clock"></i> 未完了
                                    </span>
                                </div>
                            </div>
                            <div class="card-body">
                                <h3 class="card-title mb-3" th:text="${task.title}">タスクタイトル</h3>
                                
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <strong>説明:</strong>
                                    </div>
                                    <div class="col-sm-9">
                                        <p th:text="${task.description}" class="mb-0">タスクの説明</p>
                                    </div>
                                </div>
                                
                                <div class="row mb-3" th:if="${task.dueDate}">
                                    <div class="col-sm-3">
                                        <strong>期限:</strong>
                                    </div>
                                    <div class="col-sm-9">
                                        <span class="badge bg-info">
                                            <i class="fas fa-calendar-alt"></i>
                                            <span th:text="${#temporals.format(task.dueDate, 'yyyy年MM月dd日 HH:mm')}"></span>
                                        </span>
                                    </div>
                                </div>
                                
                                <div class="row mb-3" th:if="${task.priority}">
                                    <div class="col-sm-3">
                                        <strong>優先度:</strong>
                                    </div>
                                    <div class="col-sm-9">
                                        <span class="badge" 
                                              th:classappend="${task.priority == '高'} ? 'bg-danger' : (${task.priority == '中'} ? 'bg-warning text-dark' : 'bg-success')">
                                            <i class="fas fa-flag"></i>
                                            <span th:text="${task.priority}"></span>
                                        </span>
                                    </div>
                                </div>
                                
                                <div class="row mb-3" th:if="${task.category}">
                                    <div class="col-sm-3">
                                        <strong>カテゴリ:</strong>
                                    </div>
                                    <div class="col-sm-9">
                                        <span class="badge bg-secondary">
                                            <i class="fas fa-tag"></i>
                                            <span th:text="${task.category}"></span>
                                        </span>
                                    </div>
                                </div>
                                
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <strong>作成日時:</strong>
                                    </div>
                                    <div class="col-sm-9">
                                        <small class="text-muted">
                                            <i class="fas fa-plus-circle"></i>
                                            <span th:text="${#temporals.format(task.createdAt, 'yyyy年MM月dd日 HH:mm')}"></span>
                                        </small>
                                    </div>
                                </div>
                                
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <strong>更新日時:</strong>
                                    </div>
                                    <div class="col-sm-9">
                                        <small class="text-muted">
                                            <i class="fas fa-edit"></i>
                                            <span th:text="${#temporals.format(task.updatedAt, 'yyyy年MM月dd日 HH:mm')}"></span>
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- アクションボタン -->
                        <div class="card mt-4">
                            <div class="card-header">
                                <h6 class="mb-0">
                                    <i class="fas fa-cogs"></i> アクション
                                </h6>
                            </div>
                            <div class="card-body">
                                <div class="d-grid gap-2 d-md-block">
                                    <button type="button" class="btn btn-success me-2" 
                                            th:onclick="'toggleTask(' + ${task.id} + ')'"
                                            th:text="${task.completed} ? '未完了にする' : '完了にする'">
                                        <i th:class="${task.completed} ? 'fas fa-undo' : 'fas fa-check'"></i>
                                        完了にする
                                    </button>
                                    
                                    <a th:href="@{/tasks/{id}/edit(id=${task.id})}" class="btn btn-warning me-2">
                                        <i class="fas fa-edit"></i> 編集
                                    </a>
                                    
                                    <button type="button" class="btn btn-danger" 
                                            th:onclick="'deleteTask(' + ${task.id} + ')'">
                                        <i class="fas fa-trash"></i> 削除
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-4">
                        <!-- 統計情報 -->
                        <div class="card">
                            <div class="card-header">
                                <h6 class="mb-0">
                                    <i class="fas fa-chart-bar"></i> タスク統計
                                </h6>
                            </div>
                            <div class="card-body">
                                <div class="row text-center">
                                    <div class="col-6">
                                        <div class="border-end">
                                            <h4 class="text-primary" th:text="${task.id}">1</h4>
                                            <small class="text-muted">タスクID</small>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <h4 th:class="${task.completed} ? 'text-success' : 'text-warning'" 
                                            th:text="${task.completed} ? '完了' : '未完了'">未完了</h4>
                                        <small class="text-muted">状態</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- ヘルプ -->
                        <div class="card mt-4">
                            <div class="card-header">
                                <h6 class="mb-0">
                                    <i class="fas fa-question-circle"></i> ヘルプ
                                </h6>
                            </div>
                            <div class="card-body">
                                <h6>利用可能なアクション</h6>
                                <ul class="small">
                                    <li><strong>完了/未完了切り替え:</strong> タスクの状態を変更</li>
                                    <li><strong>編集:</strong> タスクの内容を変更</li>
                                    <li><strong>削除:</strong> タスクを完全に削除</li>
                                </ul>
                                
                                <h6 class="mt-3">優先度の意味</h6>
                                <ul class="small">
                                    <li><span class="badge bg-danger">高</span> 緊急・重要なタスク</li>
                                    <li><span class="badge bg-warning text-dark">中</span> 通常のタスク</li>
                                    <li><span class="badge bg-success">低</span> 時間があるときに</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- カスタムJS -->
    <script>
        // タスクの完了状態切り替え
        function toggleTask(taskId) {
            if (confirm('タスクの完了状態を変更しますか？')) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/tasks/' + taskId + '/toggle';
                document.body.appendChild(form);
                form.submit();
            }
        }
        
        // タスク削除確認
        function deleteTask(taskId) {
            if (confirm('このタスクを削除しますか？この操作は取り消せません。')) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/tasks/' + taskId + '/delete';
                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
</body>
</html>
