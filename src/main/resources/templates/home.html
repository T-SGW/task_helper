<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム - TaskHelper</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .main-content {
            min-height: 100vh;
        }
        .task-card {
            transition: transform 0.2s;
        }
        .task-card:hover {
            transform: translateY(-2px);
        }
        .priority-high {
            border-left: 4px solid #dc3545;
        }
        .priority-medium {
            border-left: 4px solid #ffc107;
        }
        .priority-low {
            border-left: 4px solid #28a745;
        }
        .completed-task {
            opacity: 0.6;
            text-decoration: line-through;
        }
        .overdue {
            background-color: #fff5f5;
            border-left: 4px solid #dc3545;
        }
        .due-soon {
            background-color: #fffbf0;
            border-left: 4px solid #ffc107;
        }
        .stat-card {
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- サイドバー -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <h4 class="text-center mb-4">
                        <i class="fas fa-tasks text-primary"></i> TaskHelper
                    </h4>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/}">
                                <i class="fas fa-home"></i> ホーム
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/tasks}">
                                <i class="fas fa-list"></i> タスク一覧
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/tasks/new}">
                                <i class="fas fa-plus"></i> タスク作成
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/tasks/notifications}">
                                <i class="fas fa-bell"></i> 通知
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- メインコンテンツ -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">ダッシュボード</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <a th:href="@{/tasks/new}" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-plus"></i> 新規タスク
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- 統計カード -->
                <div class="row mb-4">
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2 stat-card">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            総タスク数
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${totalTasks}">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-tasks fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2 stat-card">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            完了タスク
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${completedTasks}">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-check-circle fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-warning shadow h-100 py-2 stat-card">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                            期限間近
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${dueTasks}">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-clock fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-danger shadow h-100 py-2 stat-card">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">
                                            期限切れ
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${overdueTasks}">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-exclamation-triangle fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 完了率 -->
                <div class="row mb-4">
                    <div class="col-lg-6">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">完了率</h6>
                            </div>
                            <div class="card-body">
                                <div class="progress mb-2">
                                    <div class="progress-bar bg-success" role="progressbar" 
                                         th:style="'width: ' + ${completionRate} + '%'" 
                                         th:attr="aria-valuenow=${completionRate}" 
                                         aria-valuemin="0" aria-valuemax="100">
                                    </div>
                                </div>
                                <div class="text-center">
                                    <span class="h4" th:text="${completionRate} + '%'">0%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <!-- 最近のタスク -->
                    <div class="col-lg-6 mb-4">
                        <div class="card shadow">
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">最近のタスク</h6>
                                <a th:href="@{/tasks}" class="btn btn-sm btn-primary">すべて表示</a>
                            </div>
                            <div class="card-body">
                                <div th:if="${#lists.isEmpty(recentTasks)}" class="text-muted text-center py-3">
                                    タスクがありません
                                </div>
                                <div th:each="task : ${recentTasks}" class="mb-3">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <div class="flex-grow-1">
                                            <h6 class="mb-1" th:text="${task.title}" 
                                                th:classappend="${task.completed} ? 'completed-task' : ''">
                                                タスクタイトル
                                            </h6>
                                            <p class="mb-1 text-muted small" th:text="${task.description}">説明</p>
                                            <small class="text-muted">
                                                <span th:if="${task.dueDate}" th:text="'期限: ' + ${#temporals.format(task.dueDate, 'yyyy/MM/dd HH:mm')}"></span>
                                                <span th:if="${task.priority}" class="ms-2 badge" 
                                                      th:classappend="${task.priority == '高'} ? 'bg-danger' : (${task.priority == '中'} ? 'bg-warning' : 'bg-success')"
                                                      th:text="${task.priority}">優先度</span>
                                            </small>
                                        </div>
                                        <div class="ms-2">
                                            <button class="btn btn-sm btn-outline-success" 
                                                    th:onclick="'toggleTask(' + ${task.id} + ')'"
                                                    th:title="${task.completed} ? '未完了にする' : '完了にする'">
                                                <i th:class="${task.completed} ? 'fas fa-undo' : 'fas fa-check'"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 期限間近のタスク -->
                    <div class="col-lg-6 mb-4">
                        <div class="card shadow">
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-warning">期限間近のタスク</h6>
                                <a th:href="@{/tasks/notifications}" class="btn btn-sm btn-warning">通知を見る</a>
                            </div>
                            <div class="card-body">
                                <div th:if="${#lists.isEmpty(dueTasksList)}" class="text-muted text-center py-3">
                                    期限間近のタスクはありません
                                </div>
                                <div th:each="task : ${dueTasksList}" class="mb-3 p-2 due-soon rounded">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <div class="flex-grow-1">
                                            <h6 class="mb-1" th:text="${task.title}">タスクタイトル</h6>
                                            <small class="text-muted">
                                                <i class="fas fa-clock"></i>
                                                <span th:text="'期限: ' + ${#temporals.format(task.dueDate, 'yyyy/MM/dd HH:mm')}"></span>
                                            </small>
                                        </div>
                                        <div class="ms-2">
                                            <button class="btn btn-sm btn-outline-success" 
                                                    th:onclick="'toggleTask(' + ${task.id} + ')'">
                                                <i class="fas fa-check"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- カスタムJS -->
    <script>
        // タスクの完了状態切り替え
        function toggleTask(taskId) {
            if (confirm('タスクの完了状態を変更しますか？')) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/tasks/' + taskId + '/toggle';
                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
</body>
</html>
